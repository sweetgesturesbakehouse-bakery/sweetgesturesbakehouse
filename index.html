<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweet Gesture Bakehouse</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HERO SECTION -->
<header id="hero">
  <div class="hero-content">
    <div class="logo-name">
      <img src="logo.png.jpg" alt="Sweet Gesture Bakehouse Logo" class="logo">
      <h1>Sweet Gesture Bakehouse</h1>
    </div>
    <p>Located in Frisco, TX</p>
    <a href="#contact" class="hero-button">Contact Us ğŸ§</a>
    <a href="sweetgesturesbakehouse@gmail.com" class="hero-button email-button">ğŸ“§ Send Us an Email</a>
  </div>
</header>

  <!-- GALLERY SECTION -->
  <section id="gallery">
    <h2>Our Sweet Creations ğŸ°</h2>
    <div class="gallery-grid">
      <div class="gallery-item"><img src="cakes.jpg.jpg" alt="Custom Orders" loading="lazy"></div>
      <div class="gallery-item"><img src="cake7.jpg.jpg" alt="Custom orders" loading="lazy"></div>
      <div class="gallery-item"><img src="cake 9.jpg.jpg" alt="Custom Orders" loading="lazy"></div>
      <div class="gallery-item"><img src="cake 6.jpg.jpg" alt="Custom Orders" loading="lazy"></div>
      <div class="gallery-item"><img src="cake 5.jpg.jpg" alt="Custom orders" loading="lazy"></div>
      <div class="gallery-item"><img src="cake 4.jpg.jpeg" alt="Custom Orders" loading="lazy"></div>
      <div class="gallery-item"><img src="cake 3.jpg.jpg" alt="Custom Orders" loading="lazy"></div>
      <div class="gallery-item"><img src="cake 2.jpg.jpg" alt="Custom orders" loading="lazy"></div>
      <div class="gallery-item"><img src="cake 13.jpg.jpg" alt="Custom Orders" loading="lazy"></div>
      <div class="gallery-item"><img src="cake 12.jpg.jpg" alt="Custom Orders" loading="lazy"></div>
      <!-- Add more images as needed -->
    </div>
  </section>

  <!-- ORDER / CONTACT SECTION -->
  <section id="contact">
    <h2>Place Your Order ğŸ§</h2>
    <form id="orderForm" action="https://formsubmit.co/youremail@example.com" method="POST">

      <label>Name</label>
      <input type="text" name="Name" placeholder="Your Name" required>

      <label>Email</label>
      <input type="email" name="Email" placeholder="Your Email" required>

      <label>Order Method</label>
      <select name="Order Method" id="orderMethod" required>
        <option value="">Select an option</option>
        <option value="Local Pickup">Local Pickup</option>
        <option value="Delivery (within 3 miles)">Delivery (within 3 miles)</option>
      </select>

      <div id="deliveryAddress" style="display:none;">
        <label>Delivery Address</label>
        <input type="text" name="Delivery Address" placeholder="Enter delivery address">
        <p>Delivery available only within 3 miles of Frisco, TX</p>
        <p>Delivery Fee: $15</p>
      </div>

      <label>Message</label>
      <textarea name="Message" placeholder="Any special requests?" rows="3"></textarea>

      <button type="submit" class="hero-button">Contant us ğŸ§</button>
      <input type="hidden" name="_next" value="thankyou.html">

    </form>
  </section>

  <!-- THANK YOU POPUP -->
  <div id="thankYouPopup" style="display:none;">
    <div class="popup-content">
      <h3>Thank you! ğŸ‰</h3>
      <p>We received your request and will get back to you shortly.</p>
      <button id="closePopup">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
